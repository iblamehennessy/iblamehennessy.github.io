<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo Stats</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .stat-label {
            font-weight: 600;
            color: #555;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c00;
        }

        .last-updated {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¦‰ Duolingo Stats</h1>
        <div id="content" class="loading">Loading...</div>
        <div class="last-updated" id="timestamp"></div>
    </div>

    <script>
        async function loadStats() {
            const content = document.getElementById('content');
            
            try {
                const response = await fetch('data.json');
                
                if (!response.ok) {
                    throw new Error('Failed to load data.json. Make sure it exists in your repository.');
                }
                
                const data = await response.json();
                
                content.innerHTML = `
                    <div class="stat">
                        <span class="stat-label">Total XP</span>
                        <span class="stat-value">${data.totalXp?.toLocaleString() || 'N/A'}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Current Streak</span>
                        <span class="stat-value">${data.streak || 'N/A'} ðŸ”¥</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Total Crowns</span>
                        <span class="stat-value">${data.totalCrowns || 'N/A'}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Learning</span>
                        <span class="stat-value">${data.learningLanguage || 'N/A'}</span>
                    </div>
                `;
                
                if (data.lastUpdated) {
                    document.getElementById('timestamp').textContent = 
                        `Last updated: ${new Date(data.lastUpdated).toLocaleString()}`;
                }
            } catch (error) {
                content.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }
        
        loadStats();
    </script>
</body>
</html>
